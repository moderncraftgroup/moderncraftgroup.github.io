<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Craft Group - Quote Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo { font-size: 40px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <div class="logo mb-2">‚ü†</div>
            <h1 class="text-2xl font-bold text-gray-800">MODERN CRAFT GROUP</h1>
            <p class="text-sm text-gray-600">CRAFTING MODERN EXCELLENCE.</p>
            <h2 class="text-xl font-semibold text-gray-700 mt-4">Quote Request Form</h2>
        </div>
        <form action="https://formspree.io/f/xgvwdbzq" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="service" class="block text-sm font-medium text-gray-700">Service</label>
                <select id="service" name="service" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select a service</option>
                    <option value="Roofing">Roofing</option>
                    <option value="Interior Remodeling">Interior Remodeling</option>
                    <option value="Exterior Construction">Exterior Construction</option>
                    <option value="Landscaping">Landscaping</option>
                    <option value="Concrete Work">Concrete Work</option>
                    <option value="Land Clearing">Land Clearing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Project Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="photos" class="block text-sm font-medium text-gray-700">Upload Photos (optional)</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>
            <div>
                <label for="videos" class="block text-sm font-medium text-gray-700">Upload Videos (optional)</label>
                <input type="file" id="videos" name="videos" accept="video/*" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Quote Request
                </button>
            </div>
        </form>
    </div>
</body>
</html>
